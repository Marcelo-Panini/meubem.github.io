<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <title>Meu Bem</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Alinha os itens em coluna */
            align-items: center; /* Centraliza horizontalmente */
            margin: 0; /* Remove margens padrão */
            padding: 20px; /* Espaçamento interno */
            background-color: #e8f5fc; /* Cor de fundo suave */
            font-family: Arial, sans-serif; /* Fonte padrão */
        }
        h1 {
            color: #fff; /* Cor do texto */
            background-color: #009688; /* Cor de fundo do título */
            border-radius: 30px;
            padding: 10px 20px; /* Espaçamento interno para o título */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para o título */
        }
        .links {
            display: flex;
            justify-content: space-around; /* Espaço entre os itens */
            width: 100%; /* Faz os links ocuparem toda a largura disponível */
            max-width: 800px; /* Limita a largura máxima dos links */
            flex-wrap: wrap; /* Permite que os itens se movam para a próxima linha se não houver espaço */
            margin-top: 20px; /* Espaçamento acima dos links */
        }
        .link-item {
            text-align: center; /* Centraliza o texto dos links */
            margin: 10px; /* Espaçamento entre os itens */
            transition: transform 0.3s; /* Efeito suave para o hover */
        }
        .link-item:hover {
            transform: translateY(-5px); /* Efeito de elevação ao passar o mouse */
        }
        a {
            display: inline-block; /* Permite o espaçamento acima */
            margin-top: 10px; /* Espaço acima do link */
            text-decoration: none; /* Remove o sublinhado */
            color: #007BFF; /* Cor do link */
            font-weight: bold; /* Destaca o texto do link */
            padding: 10px 20px; /* Espaçamento interno para o link */
            border: 2px solid #007BFF; /* Borda ao redor do link */
            border-radius: 5px; /* Bordas arredondadas */
            transition: background-color 0.3s, color 0.3s; /* Transições suaves */
        }
        a:hover {
            background-color: #007BFF; /* Cor de fundo ao passar o mouse */
            color: #fff; /* Cor do texto ao passar o mouse */
        }
        .imagem {
            width: 150px; /* Largura das imagens */
            height: 150px; /* Altura das imagens */
            border-radius: 10px; /* Bordas arredondadas para as imagens */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra para as imagens */
        }
    </style>
</head>
<body>
    <h1 class="nome">Meu Bem</h1>
    <div class="links">
        <div class="link-item">
            <img class="imagem" src="fotos/camera-fotos.jpg" alt="Câmera">
            <a href="Fotos.html">Fotos</a>
        </div>
        <div class="link-item">
            <img class="imagem" src="fotos/coração-musica.jpg" alt="Música">
            <a href="Musicas.html">Músicas</a>
        </div>
        <div class="link-item">
            <img class="imagem" src="fotos/questionario.jpeg" alt="Vídeo">
            <a href="Qustionario.html">questionario</a>
        </div>
    </div>
</body>
</html>
