<!DOCTYPE html>
<html lang="pt-BR">

            font-family: 'Georgia', serif;

            margin: 0;
            background: linear-gradient(to bottom right, #f8d5b3, #f1b0b0);

        }
        .video-container {
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e67e22;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #6b4f4f;
        }
    </style>
</head>
